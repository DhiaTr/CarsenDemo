<div class="container mt-5">
    <form #f="ngForm" (ngSubmit)="submit(f.value)">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input ngModel #fullName="ngModel" type="text" class="form-control" name="fullName" id="fullName">
        </div>
        <div class="form-group">
            <label for="Age">Age</label>
            <input ngModel min="18" #Age="ngModel" type="number" class="form-control" name="Age" id="Age">
        </div>
        <div class="form-group">
            <label for="email">email address</label>
            <input ngModel #email="ngModel" type="email" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input ngModel #phone="ngModel" type="text" class="form-control" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input ngModel #address="ngModel" type="text" class="form-control" name="address" id="address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ngModel #password="ngModel" type="password" class="form-control" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
