<div class="container-fluid">
    <p>
        <a routerLink="/repairForm" class="btn btn-primary">new Repair</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Mechanic Name</th>
                <th>Mechanic phone</th>
                <th>Car Registration Number</th>
                <th>Repair Date</th>
                <th>costs</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of repairs">
                <td>{{ r?.ID_Mechanic?.FirstName }} {{ r?.ID_Mechanic?.LastName }}</td>
                <td>{{ r?.ID_Mechanic?.phone }}</td>
                <td>{{ r?.ID_Car?.Registration_Number }}</td>
                <td>{{ r?.Repair_Date | date }}</td>
                <td>{{ r?.costs }}</td>
                <td>
                    <a class="btn btn-secondary mx-1" [routerLink]="['/repairForm/', r._id]">Edit</a>
                    <a class="btn btn-danger text-light mx-1" (click)="delete(r._id)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
