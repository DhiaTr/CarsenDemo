<div class="container-fluid">
    <p>
        <a *ngIf="isAdmin" routerLink="/main/newBase" class="btn btn-primary">new base</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Base Name</th>
                <th>Region</th>
                <th>city</th>
                <th>address</th>
                <th>phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of bases">
                <td>{{ b.B_Name }}</td>
                <td>{{ b.Region }}</td>
                <td>{{ b.city }}</td>
                <td>{{ b.adress }}</td>
                <td>{{ b.phone }}</td>
                <td>
                    <a *ngIf="isAdmin" class="btn btn-secondary mx-1" [routerLink]="['/main/newBase/', b._id]">Edit</a>
                    <a *ngIf="isAdmin" class="btn btn-danger text-light mx-1" (click)="delete(b._id)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
