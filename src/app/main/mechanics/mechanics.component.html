<div class="container-fluid">
    <p>
        <a routerLink="/main/mechanicsForm" class="btn btn-primary">new Mechanic</a>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Base Name</th>
                <th>Base phone</th>
                <th>Base Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of mechanics">
                <td>{{ m?.FirstName }}</td>
                <td>{{ m?.LastName }}</td>
                <td>{{ m?.phone }}</td>
                <td>{{ m?.salary }}</td>
                <td>{{ m?.ID_Base?.B_Name }}</td>
                <td>{{ m?.ID_Base?.phone }}</td>
                <td>{{ m?.ID_Base?.adress }}</td>
                <td>
                    <a class="btn btn-secondary mx-1" [routerLink]="['/main/mechanicsForm/', m._id]">Edit</a>
                    <a class="btn btn-danger text-light mx-1" (click)="delete(m._id)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- make mechanic base data appear on hover -->
</div>
